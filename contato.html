<!DOCTYPE html>
<html>
  <head>
    <title>Autogrow</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="javascripts/jquery.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js" charset="utf-8"></script>
  </head>
	
  <body>
        <div class = "container-fluid">
        <div class = "row">
            <div class = "col-lg-6 col-sm-12 col-md-12">
                <div class = "form-background">
                <div class = "box-form">
                        <form action = "/contato" method = "post" role = "form">
                            <div>
                                <input type="text" name = "nome" class = "input-height" required>
                                <label for="">Nome</label>
                            </div>

                            <div>
                                <input type="email" class = "input-height" name = "email" required>
                                <label for="">Email</label>
                            </div>

                            <div>
                                <input type="text" class = "input-height" name = "telefone" required>
                                <label for="">Telefone</label>
                            </div>

                            <div class="form-group">
                            <select class="form-control input-height select-contact" name = "area" id="area" required>
                                <option value disabled selected>Área</option>
                                <option>Eletrônica</option>
                                <option>Fotovoltaico</option>
                                <option>Planta Elétrica</option>
                                <option>Sistema Web</option>
                                <option>Eficiência Energética</option>
                            </select>
                            </div>

                            <div class = "text-area-margin" >
                                <textarea required></textarea>
                                <label for="textarea">Como podemos ajudá-lo?</label>
                            </div>

                            <div class= "container-fluid">
                                <div class = "row">
                                    <div class = "col-2"></div>
                                    <!-- {{!-- Mensagem de erro ou de sucesso --}} -->
                                    <div class = "col-8 message-state"> 
                                    </div>
                                </div>
                            </div>

                            <div class= "container-fluid">
                                <div class = "row">
                                    <div class = "col-lg-4 col-sm-2"></div>
                                    <div class = "col-sm-8 col-lg-4 blog-btn-center page-contact-btn">
                                        <button type = "submit" class = "btn btn-success">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            </div>

            </div>
        </div>
    </body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script> 

<script src = "javascripts/autogrow.js"></script>

</html>
